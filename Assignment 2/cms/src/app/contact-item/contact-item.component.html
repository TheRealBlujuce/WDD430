<a [routerLink]="[index]" style="cursor: pointer;" class="list-group-item clearfix" routerLinkActive="active">
    <div class="pull-left">
        <h2 class="list-group-item-heading" style="margin-top: 32px;">{{contact.name}}</h2>
    </div>
    <span class="pull-right">
        <img src="{{contact.imageURL}}" alt="{{contact.name}}" class="img-responsive" style="max-height: 100px">
    </span>
</a>
