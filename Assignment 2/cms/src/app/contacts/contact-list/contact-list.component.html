<div class="panel panel-default" style="margin-left: 148px;">
    <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <span class="title pad-left-right">Contacts</span>
          </div>
            <div class="row">
                <div class="input-group pull-left pad-left-right col-xs-7">
                    <input class="form-control" #searchBox (keyup)="search(searchBox.value)" placeholder="Please enter a search term">
                    <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
                </div>
                <div class="col-xs-12">
                    <a (click)="onNewContact()" class="pull-right btn btn-success" style="margin-top: -6px;">New Contact</a>
                </div>
            </div>
        </div>
    </div>



    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <cms-contact-item *ngFor="let contactEl of contacts | contactsFilter:term; let i = index" [contact]="contactEl" [index]="i"
                dnd-draggable [dragEnabled]="true" [dragData]="contactEl" [dropZones]="['contactGroup']"
                ></cms-contact-item>
            </div>
        </div>
    </div>
</div>
