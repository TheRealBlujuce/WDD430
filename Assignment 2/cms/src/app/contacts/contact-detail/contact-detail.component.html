<div class="panel panel-default" style="width: 400px;">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-12">
                <h1>{{contact.name}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="pull-left">
                    <img src={{contact.imageURL}} alr="" class="img-responsive">
                </div>
                <div class="pull-right" style="padding-right: 32px;">
                    <a (click)="onContactEdit()" class="btn btn-primary" style="margin: 2px;">Edit</a>
                  
                    <a (click)="onDelete()" class="btn btn-danger" style="margin: 2px;">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <div class="pull-left" style="font-weight:700;">Email:</div>
                <div class="pull-left" style="padding-left: 6px;">{{contact.email}}</div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xs-12">
                <div class="pull-left" style="font-weight:700;">Phone:</div>
                <div class="pull-left" style="padding-left: 6px;">{{contact.phone}}</div>
            </div>
        </div>

        <!--Group Contacts-->
        <div class="panel-body" *ngIf="contact.group">
        <div class="form-group">
            <label for="groupList">Group Contacts:</label>
            <div class="row" id="groupList" style="min-height: 3rem;" >
            <div *ngFor="let contact of contact.group; let i = index">
                <div>
                <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>

</div>
